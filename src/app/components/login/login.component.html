<div class="col-md-6 offset-md-3 mt-5">
    <div class="card">
        <h4 class="card-header">LOGIN</h4>
        <div class="card-body">
            <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
                <div class="form-group">
                    <label for="usuario">Usuario</label>
                    <input type="text" formControlName="usuario" class="form-control" [ngClass]="{ 'is-invalid': submitted && form.usuario.errors }" />
                    <div *ngIf="submitted && form.usuario.errors" class="invalid-feedback">
                        <div *ngIf="form.usuario.errors.required">Usuario Requerido</div>
                    </div>
                </div>
                <div class="form-group">
                    <label for="contrasena">Contraseña</label>
                    <input type="password" formControlName="contrasena" class="form-control" [ngClass]="{ 'is-invalid': submitted && form.contrasena.errors }" />
                    <div *ngIf="submitted && form.contrasena.errors" class="invalid-feedback">
                        <div *ngIf="form.contrasena.errors.required">Contraseña Requerida</div>
                    </div>
                </div>
                <button [disabled]="loading" class="btn btn-primary">
                    <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
                    Login
                </button>
                <div *ngIf="error" class="alert alert-danger mt-3 mb-0">{{error}}</div>
            </form>
        </div>
    </div>
</div>
