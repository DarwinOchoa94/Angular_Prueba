<div id="login" fxLayout="column">

    <div id="login-form-wrapper" fxLayout="column" fxLayoutAlign="center center">

        <div id="login-form" [@animate]="{value:'*',params:{duration:'300ms',y:'100px'}}">

            <!-- <div class="logo">
                <img src="assets/images/logos/fuse.svg">
            </div> -->

            <div class="title">INGRESAR A SU CUENTA</div>

            <form name="loginForm" [formGroup]="loginForm" novalidate>

                <mat-form-field appearance="outline">
                    <mat-label>Empresa</mat-label>
                    <mat-select formControlName="empresa">
                        <mat-option *ngFor="let empresa of arrEmpresas" [value]="empresa.id_empresa">
                            {{empresa.nombre_empresa}}
                        </mat-option>
                      </mat-select>
                </mat-form-field>

                <mat-form-field appearance="outline">
                    <mat-label>Usuario</mat-label>
                    <input matInput formControlName="usuario">
                    <mat-icon matSuffix class="secondary-text">person</mat-icon>
                    <mat-error *ngIf="loginForm.get('usuario').hasError('required')">
                        Usuario es requerido
                    </mat-error>
                    <!-- <mat-error
                        *ngIf="!loginForm.get('email').hasError('required') &&
                                loginForm.get('email').hasError('email')">
                        Please enter a valid email address
                    </mat-error> -->
                </mat-form-field>

                <mat-form-field appearance="outline">
                    <mat-label>Contrase침a</mat-label>
                    <input matInput type="password" formControlName="password">
                    <mat-icon matSuffix class="secondary-text">vpn_key</mat-icon>
                    <mat-error>
                        Contrase침a es requerida
                    </mat-error>
                </mat-form-field>

                <div class="remember-forgot-password" fxLayout="row" fxLayout.xs="column"
                     fxLayoutAlign="space-between center">
                    <!-- <mat-checkbox class="remember-me" aria-label="Remember Me">
                        Remember Me
                    </mat-checkbox> -->

                    <a class="forgot-password" [routerLink]="'/pages/auth/forgot-password'">
                        Olvid칩 su contrase침a?
                    </a>
                </div>

                <button mat-raised-button color="accent" class="submit-button" (click)="ingresar()" aria-label="LOG IN"
                        [disabled]="loginForm.invalid">
                    INGRESAR
                </button>

            </form>

            <!-- <div class="separator">
                <span class="text">OR</span>
            </div> -->

            <button mat-raised-button class="google">
                Ingreso con Google
            </button>

            <!-- <button mat-raised-button class="facebook">
                Log in with Facebook
            </button> -->

            <!-- <div class="register" fxLayout="column" fxLayoutAlign="center center">
                <span class="text">No tiene cuenta?</span>
                <a class="link" [routerLink]="'/pages/auth/register'">Registrarse</a>
            </div> -->

        </div>

    </div>

</div>
